<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form class="form" id="signupForm">
            <h1 class="title">Sign Up</h1>
            
            <div class="form-group">
                <label>Profile Picture<span class="required-asterisk">*</span></label>
                <div class="image-upload-container">
                    <div class="image-upload-wrapper">
                        <div class="image-preview" id="imagePreview">
                            <div class="image-placeholder">
                                <i class="fas fa-camera"></i>
                                <span>Add Photo</span>
                            </div>
                            <input type="file" class="image-upload-input" id="profileImage" accept="image/jpeg,image/jpg,image/png,image/webp" required>
                            <button type="button" class="image-remove-btn" id="removeImageBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="firstName">First Name<span class="required-asterisk">*</span></label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="firstName" placeholder="Type your first name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name<span class="required-asterisk">*</span></label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="lastName" placeholder="Type your last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username<span class="required-asterisk">*</span></label>
                <div class="input-container">
                    <i class="fas fa-at input-icon"></i>
                    <input type="text" id="username" placeholder="Type your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email<span class="required-asterisk">*</span></label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signupEmail" placeholder="Type your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number<span class="required-asterisk">*</span></label>
                <div class="input-container">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="phoneNumber" placeholder="03xxxxxxxxx" required pattern="[0-9]{11}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password<span class="required-asterisk">*</span></label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupPassword" placeholder="Type your password" required minlength="8">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('signupPassword')" id="signupPasswordToggle"></i>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="lengthReq">
                        <i class="fas fa-times requirement-icon"></i>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="capitalReq">
                        <i class="fas fa-times requirement-icon"></i>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="specialReq">
                        <i class="fas fa-times requirement-icon"></i>
                        <span>One special character (!@#$%^&*)</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password<span class="required-asterisk">*</span></label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required minlength="8">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')" id="confirmPasswordToggle"></i>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                <span class="btn-text">Send OTP</span>
                <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
            
            <div class="message" id="signupMessage"></div>
            
            <div class="switch-form">
                <a href="login.html" class="switch-link">Back to Login</a>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
