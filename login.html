<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <h1 class="title">Login</h1>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="loginEmail" placeholder="Type your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" placeholder="Type your password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                </div>
                <div class="forgot-password">
                    <a href="FP.html">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Login</span>
                <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
            
            <div class="message" id="loginMessage"></div>
            
            
            <div class="switch-form">
                <a href="signup.html" class="switch-link">Sign Up</a>
            </div>
        </form>
    </div>
 <script src="login.js"></script>
</body>
</html>
